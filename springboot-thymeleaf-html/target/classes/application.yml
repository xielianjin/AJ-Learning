server:
  port: 58081

spring:
  application:
    name: springboot-thymeleaf-html

  mvc:
    throw-exception-if-no-handler-found: true     # 接口404时抛出异常
  jackson:
    serialization:
      write-dates-as-timestamps: true


###ThymeLeaf配置
  thymeleaf:
    #模板的模式，支持 HTML, XML TEXT JAVASCRIPT
    mode: HTML5
    #编码 可不用配置
    encoding: UTF-8
    #内容类别,可不用配置
    content-type: text/html
    #开发配置为false,避免修改模板还要重启服务器
    cache: false